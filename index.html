<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>News Cloud Landing Page</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> </script>

<style>
.title {
	font-family: American Typewriter;
	font-size: 80pt;
	text-align: center;
	font-weight: bold;
}

.text {
	text-align: center;
	font-family: American Typewriter;
	font-size: 20pt;
	bottom: 10px;
	display: inline-block;
	position: fixed;
}

image{
	width: 100%;
  	height: auto;
	text-align: center;
}
	
body {
	background-image: "LandingPageBackground";
	background-repeat: no-repeat;
}

</style>
</head>

<body>

<div class = title>
Welcome
</div>

<script type="text/javascript">

	window.onload = function() {
		$('.title').hide().delay(300).fadeIn(3000);
		$('.text').hide().delay(300).fadeIn(5000);
	};
</script>

<img src="NewsCloudLogo.png">

<footer class = text>
News Cloud is a revolutionary new way to experience the news. We compile the most popular articles in the US right now to create a visual diagram of today's most important topics. <br> <a href=#> Let's get started </a>
</footer>




</body>
</html>
