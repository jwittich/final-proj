<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>News Cloud Landing Page</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> </script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<style>
h1 {
	font-family: American Typewriter;
	font-size: 8em;
	text-align: center;
	font-weight: bold;
  	letter-spacing: .4em;
  	text-transform: uppercase;
  	padding: 20px 10px;
}

.wrap 
	{
		max-width: 1000px;
		display: inline-block;
	}

.text {
	text-align: center;
	font-family: American Typewriter;
	font-size: 30pt;
	line-height: 1em;
	bottom: 10px;
	display: inline-block;
	position: fixed;
}

image{
	height: 100pt;
	width: 100pt;
	text-align: center;
	position:absolute;
}

.backgroundImage {
	opacity: .2;
	background-repeat: no-repeat;
}

.logoCenter {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: auto;
  height: 100%;
  top: 100%;
  z-index: -1;
}

.background-image {
  position: absolute;
  z-index: -1;   
  width: 100%;
  height: 100%;
  background-image: url('https://cdn.britannica.com/25/93825-050-D1300547/collection-newspapers.jpg');
  background-size: cover;
  opacity: 0.1;
}

</style>
</head>

<body>

<div>
  <div class="background-image">
  </div>
</div>


<h1>
Welcome
</h1>


<script type="text/javascript">

	window.onload = function() {
		$('.title').hide().delay(300).fadeIn(3000);
		$('.text').hide().delay(300).fadeIn(5000);
		$('.logoCenter').hide().delay(300).fadeIn(5000);
	};
</script>

<div>
<img src=NewsCloudLogo.png class=logoCenter>
</div>

<footer class = text>
News Cloud is a revolutionary new way to experience the news. We compile the most popular articles in the US right now to create a visual diagram of today's most important topics. <br> <a href=#> Let's get started </a>
</footer>




</body>
</html>
